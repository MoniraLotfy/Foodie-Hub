  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!------  CSS ----->
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" href="images/favicone.png" type="image/x-icon" />
</head>
<body class="bg-dark text-light">

  <!------ Navbar ----->
   <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-black">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-basket3"></i> Foodie Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Place Order Form -->
<section class="order-section py-5 text-light">
  <div class="container">
    <h2 class="text-center mb-4 fw-bold">Place Your Order</h2>
    <form action="#" method="post" class="order-form p-4 rounded">
      <div class="row g-3">
        <!-- Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Customer Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
        </div>
        <!-- Phone -->
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
        </div>
        <!-- Restaurant -->
        <div class="col-md-6">
          <label for="restaurant" class="form-label">Select Restaurant</label>
          <select id="restaurant" name="restaurant" class="form-select">
            <option value="">Choose...</option>
            <option value="taste">Taste</option>
            <option value="Delight">Restaurant Delight</option>
            <option value="pasta">Pasta Palace</option>
            <option value="Pulao">Afghan Pulao</option>
            <option value="kabab">Kebab Kadeh</option>
            <option value="sweet">Sweet Treats</option>
          </select>
        </div>
        <!-- Food Items -->
        <div class="col-md-6">
          <label class="form-label d-block">Select Items</label>
          <div class="form-check d-flex justify-content-between align-items-center mb-2">
    <label class="form-check-label flex-grow-1 d-flex align-items-center" for="item2">
      <input class="form-check-input me-2" type="checkbox" id="item2" name="items[]" value="Pizza">
      Pizza
    </label>
    <input type="number" min="1" value="1" class="form-control form-control-sm" style="width:100px;">
  </div>

  <div class="form-check d-flex justify-content-between align-items-center mb-2">
    <label class="form-check-label flex-grow-1 d-flex align-items-center" for="item3">
      <input class="form-check-input me-2" type="checkbox" id="item3" name="items[]" value="Salad">
      Salad
    </label>
    <input type="number" min="1" value="1" class="form-control form-control-sm" style="width: 100px;">
  </div>
</div>
        </div>
      </div>
      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-warning px-5">Submit Order</button>
      </div>
    </form>
  </div>
</section>
  <!-- Footer -->
  <footer class="bg-black text-light py-4">
    <div class="container text-center text-md-start">
      <div class="row">
        <div class="col-md-4 mb-4">
          <h5 class="fw-bold text-warning">
            <i class="bi bi-basket3 me-2"></i> Foodie Hub
          </h5>
          <p class="small">Order your favorite meals anytime, anywhere. Fresh & fast delivery!</p>
        </div>
        <div class="col-md-4 mb-4">
          <h6 class="text-warning">Quick Links</h6>
          <ul class="list-unstyled">
            <li><a href="index.html" class="text-light text-decoration-none">Home</a></li>
            <li><a href="resturants.html" class="text-light text-decoration-none">Restaurants</a></li>
            <li><a href="about.html" class="text-light text-decoration-none">About</a></li>
            <li><a href="contact.html" class="text-light text-decoration-none">Contact</a></li>
          </ul>
        </div>
        <div class="col-md-4 mb-4">
          <h6 class="text-warning">Follow Us</h6>
          <a href="#" class="text-light me-3 fs-5"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-light me-3 fs-5"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-light me-3 fs-5"><i class="bi bi-twitter"></i></a>
        </div>
      </div>
      <div class="text-center pt-3 border-top border-secondary mt-4">
        <small class="text-secondary">&copy; 2025 Foodie Hub. All rights reserved.</small>
      </div>
    </div>
  </footer>
